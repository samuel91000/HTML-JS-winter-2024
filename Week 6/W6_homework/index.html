    <script>
        // Var Derectory

        var pay = 0
        var hours = 0
        var taxRate = .20
        var totalPay = 0.00
        var tax = 0.00
        var actualPay = 0.00

        // Getting data
        pay = prompt("How much is you empolyee payed?")
        console.log(`pay per hour= ${pay}`)
        hours = prompt("How many hours did thay work")
        console.log(`hours worked= ${hours}`)

        // Calculation Start

        totalPay = pay * hours   
        tax = totalPay * taxRate
        actualPay = totalPay - tax

        alert(`Gross pay= ${totalPay}`+'\n'+`tax= ${tax}`+'\n'+`net pay= ${actualPay}`)
        
        console.log(`Gross pay= ${totalPay}`)
        console.log(`tax= ${tax}`)
