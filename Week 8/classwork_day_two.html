<body>
    <h1>Week 8 lab | Objects</h1>

    <script>
        // one ex. of array
        var cars = new Array();
        cars[0]="Toyota"
        cars[1]="Honda"
        cars[2]="ford"
        cars[3]="subaru"
        cars[4]="Porsche"
        cars[5]="Volkswagen"


        console.log(cars[3])

        //ex. of for loop
        for(let i=0; i<cars.length; i++){
            console.log(cars[i])
        }


        var people = ["Sam","Kerri","Tyler","Richard","Christina","Nate"];

        console.log(people);

        /*people.push("Jordan");
        
        console.log(people);

        people.pop(3,1);

        console.log(people);*/

        var color =["Green","Black","Blue","Red","yellow","Blue"]

        //parallel Arrays
        for(let i=0; i<people.length; i++){
            console.log(`${people[i]}'s favorite color is ${color[i]}`);
        }

        //Associative Arrays
        var sportsTeam = []
        sportsTeam ["Baseball"] = "Rad Sox";
        sportsTeam ["Hockey"] = "Bruins";
        sportsTeam ["Basketball"] = "Celtics";
        sportsTeam ["Football"] = "Petriots";

        console.log(sportsTeam["Basketball"])

        //Two Dimensional Arrays
        var vehicles=[]
        vehicles[0]=["make", "toyota","Honda","Ford",]
        vehicles[1]=["Model", "Camry","Accord","Taurus",]
        vehicles[2]=["year", "2010","2013","2019"]

        for (let i = 0; i<vehicles.length; i++){
            for (let j=0; j<vehicles[i].length; j++){
                console.log(vehicles[i][j]);
            }
        }

        //obj

        var character1 = {
            class:"plumer",
            name:"Mario",
            hasMustache:true,
            hasPlunger:true,
            jumpHeight:10,
            hasHat:true
        }

        var character2 = {
            class:"princess",
            name:"Peach",
            hasMustache:false,
            hasPlunger:false,
            jumpHeight:7,
            hasHat:false,
            hasCrown:true
        }

        var character3 = {
            class:"plumer",
            name:"Lugi",
            hasMustache:true,
            hasPlunger:true,
            jumpHeight:10,
            hasHat:true
        }

        var character4 = {
            class:"Villan",
            name:"Bowser",
            hasMustache:false,
            hasPlunger:false,
            jumpHeight:30,
            hasHat:false,
            hasCrown:false
        }

        var characters = [character1,character2,character3,character4];

        for(let key in characters){
            console.log(characters[key].class, characters[key].name, characters[key].hasMustache)
        }

        characters.forEach(function(item, character){
            console.log(item.name,item.class,item.hasMustache)
        })
    </script>
