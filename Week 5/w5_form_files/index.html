<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samuel Murray">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birth Day Party request form</h1>
    <form action="confirm.html" method="get">
        <table>
            <thead>
            <tr>
                <td>
                    <p>Lables</p>
                </td>
                <td>
                    <p>Form Fields</p>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label for="g-first">Parent/Guardian Name</label>
                </td>
                <td>
                    <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name"><br>
                    <input type="text" required maxlength="20" name="glast" id="g-last" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="c-first">Child's First Name</label>
                </td>
                <td>
                    <input type="text" required name="cfirst" id="cfirst" placeholder="Child's First Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Child's Age</label>
                </td>
                <td>
                    <input type="number" required name="age" id="age" value="3">
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Date & Time</h2>
                </td>
                <td>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Date</label>
                </td>
                <td>
                    <input type="date" required name="date" id="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="time">Start Time</label>
                </td>
                <td>
                    <input type="time" required name="time" id="s-time">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="guests">Number of guests</label>
                </td>
                <td>
                    <input type="number" name="guests" value="5">
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Food</h2>
                </td>
                <td>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <label for="size">Size</label>
                </td>
                <td>
                    <input type="radio" name="size" value="sm" id="sm">
                    <label for="sm">sm</label>
                    <input type="radio" name="size" value="md" id="md">
                    <label for="md">med</label>
                    <input type="radio" name="size" value="lg" id="lg">
                    <label for="lg">lg</label>

                </td>
            </tr>
            <tr>
                <td>
                    <p>Drinks</p>
                </td>
                <td>
                    <input type="checkbox" name="drink1" id="drink1" value="coke"><label for="drink1">Coke</label><br>
                    <input type="checkbox" name="drink2" id="drink2" value="Sprite"><label for="drink2">Sprite</label><br>                
                    <input type="checkbox" name="drink3" id="drink3" value="fruit punch"><label for="drink3">fruit punch</label><br>
                    <input type="checkbox" name="drink4" id="drink4" value="lemonade"><label for="drink4">lemonade</label><br>
                    <input type="checkbox" name="drink5" id="drink5" value="iced tea"><label for="drink5">Iced Tea</label><br>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="cake">Cake</label>
                </td>
                <td>
                    <select name="cake" id="cake">
                        <option>Chocolate</option>
                        <option>Vanilla</option>
                        <option>I'll bring my own</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Decorations</h2>
                </td>
                <td>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <label for="colors">Color Scheme</label>
                </td>
                <td>
                    <p>Choose a color scheme for the party</p>
                    <input type="color" name="colors" id="colors">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="comments">Additional Comments</label>
                </td>
                <td>
                    <textarea placeholder="Please add any additional comments here" name="comments" id="comments"></textarea>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </tbody>
        </table>
        

    </form>







</body>
</html>
